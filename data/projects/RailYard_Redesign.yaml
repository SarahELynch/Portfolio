<p>
<h2 id=\"marketing_intro\" > INTRO: USER PERSONAS</h2>
</p>

<p>
<h3 id=\"marketing_intro\" > MARKETING PERSONAS</h3>
</p>


<p>In this project, my team was directly tasked with updating the look & feel and the content of the RailYard Home Page to better target
two Marketing Personas.<br><br>

Based on these curated Marketing Personas described by our stakeholders, my team was able to formulate two User Personas.</p>

![Marketing Personas](/img/portfolio/RailYard/Marketing_Personas.png)<br><br>

<br><br>

<p>
<h3 id=\"busowner_intro\" > SMALL BUSINESS OWNER</h3>
</p>

<p>As UX Designers, we couldn't leave out evaluating the user experience of RailYard's main product, their Dashboard.<br>

The Dashboard's primary user base is the Small Business Owner.</p><br>

<p>
<h4 id=\"sbo_interview\" > Interview with Small Business Owner</h4>
</p>
<p>
I recruited a small business owner to ask him about his recent experience working with an Internet Service Provider to set up internet for his business's new office.</p>

![Quotes from Small Business Owner Interview](/img/portfolio/RailYard/SBO_interview_graphic.png)<br><br>

<p>I also asked this small business owner: <br>
**'If you could go back in time and could have had somebody to give you helpful advice during the process ...<br> ... what would you have wanted to know?'**<br><br>
Here was what he said:</p>
![Small Business Owner Interview Conclusions](/img/portfolio/RailYard/SBO_conclusion.png)<br><br>

<p>
<h4> User Persona</h4>
</p>

<p>My team used this interview to construct a User Persona representing the **Small Business Owner**:</p><br>
![Small Business Owner User Persona](/img/portfolio/RailYard/Cassandra_User_Persona.png)<br><br>

<p>A lot of my work in this project focused on the user experience of this User Persona.</p><br><br><br><br>


<p>
<h2 id=\"as_is_assessment\" > As-Is Assessment</h2>
</p>
<p>
The RailYard Home Page held the primary avenue for reaching the RY Dashboard: an address search bar.</p><br>

![Gif Depicting Address Suggestion/Selection & Flow to the Dashboard](/img/portfolio/RailYard/600_congress.gif)<br>

<p>Since this Home Page-to-Dashboard workflow was so key to the Business Owner's experience, I wanted to evaluate its current design.<br><br>

There were two main points in this workflow experience that I thought could be greatly improved upon:<br>
1. address display inconsistency, and<br>
2. non-functioning address suggestions.</p><br>

<p>
<h3 id=\"inconsistent_addresses\" > Inconsistent Addresses from Home Page to Dashboard</h3>
</p>

<p>When the User is taken to the dashboard, the address displayed does not exactly match the address the user just selected from the dropdown on the Home Page.</p><br>

![Image Comparing Address entered in search bar to Address displayed on Dashboard](/img/portfolio/RailYard/Screenshots_comparing_addresses.png)<br><br><br>

<p>
<h3 id=\"misleading_suggestions\" > Misleading Suggestions</h3>
</p>

<p>Because not all possible addresses included in the dropdown were functional, it was possible for a user to start typing an address in the search bar, select an auto-completed address suggested to them in the dropdown list, and then attempt to hit 'Go'...</p><br>

![Gif Depicting Address Completion for 100 Metric and Selection](/img/portfolio/RailYard/100_metric.gif)<br><br>

<p>. . . and end up very confused because nothing would happen.</p><br>

<p>
<h3 id=\"busown_needs\" > Addressing Small Business Owner Needs</h3>
</p>

<p>Tying this assessment back to my findings from the interview with our Small Business Owner:<br><br>

![Small Business Owner Needs Assessed](/img/portfolio/RailYard/SBO_conclusion_2highlighted.png)<br><br>

The current design of RailYard's Dashboard addressed our Business Owner's first need: displaying ISP info in one place.<br>
I concluded after my as-is assessment that the second need could be addressed better.</p>
<br><br><br>
<br><br><br>


<p>
<h2 id=\"prototype\" > Prototype</h2>
</p>

<p>
My teammates and I mocked up wireframes and created a Prototype, focusing on the User Experience of the Small Business Owner on the RailYard Dashboard,
and in the user flow traveling to the Dashboard from the Home Page.<br><br>

We created a side panel in the RailYard Dashboard in order to address the Small Business Owner's need for guidance on deciding their business's Internet Service needs.
</p><br>

