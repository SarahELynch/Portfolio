<h2 id=\"ry_project_header\" > RailYard: A Case Study</h2>



<h3 id=\"project_intro\" > INTRODUCTION TO THE PROJECT:</h3>



<p>In this project, my team was directly tasked with redesigning the desktop Home Page and Dashboard of an Austin-based telecom provider aggregator company named RailYard.<br>
Our stakeholders were interested in better targeting their identified Marketing Personas. <br><br>

Here's a look at the original Home Page.<br><br>

**RailYard Original Home Page:**</p><br>

![Screenshot of RailYard Home Page](/img/portfolio/RailYard/Home_Page_Screenshot.png)<br><br>

<p>RailYard wanted my team to redesign the layout, content, visual appearance, etc., to better describe and advertise the business's offerings to potential partners, captured by their curated Marketing Personas. <br><br>
These two Marketing Targets were:<br> **1) Internet Service Provider Marketing Executives** and<br> **2) Business Representatives for Commercial Real Estate Listing Websites**<br><br>
RailYard's major Marketing Goal was to establish partnerships with both of these User Bases.<br><br>

Based on these curated Marketing Personas described by our stakeholders, my team was able to formulate two User Personas.</p><br>

![Internet Service Provider Marketing Exec User Persona](/img/portfolio/RailYard/Jack_User_Persona.png)<br><br>
![CRE Listing Website Business Rep User Persona](/img/portfolio/RailYard/Steve_User_Persona.png)<br><br>

<p>As UX Designers, our job was to evaluate and improve the user experience of RailYard's products, too, in addition to helping them with their Markting re-targeting goals.<br><br><br>
Let's move on to considering the original **RailYard Dashboard**, the company's primary product.<br>

Here's a look at the RailYard Dashboard, as it appeared at the beginning of our project with the company.<br><br>

**RailYard Original Dashboard:**</p><br>

![Screenshot of RailYard Dashboard](/img/portfolio/RailYard/Dashboard_Screenshot_600_congress.png)<br><br>

<p>The Dashboard's primary user base is the Small Business Owner.<br>
Thus, a Small Business Owner looking to find internet service provider availability for a business address would need a convenient way to reach this Dashboard if they arrived on the RailYard Homepage.</p><br><br>

<p>
<h3 id=\"sbo_interview\" > Interview with Small Business Owner</h3>
</p>
<p>
I wanted to validate the needs and goals of the Dashboard's primary user base, so I recruited a small business owner who had recently worked with an Internet Service Provider to set up internet for his business's new office.<br><br>

I asked this small business owner about his experience getting his business's internet service set up.</p><br>

![Quotes from Small Business Owner Interview](/img/portfolio/RailYard/SBO_interview_graphic.png)<br><br>

<p>The summary of his experience is as follows:<br>
- Signed up with Provider that the employees used for residential service - no research.<br>
- Signed contract for a plan on sale at the time - did not assess business usage needs.<br>
- Highly suspects current plan is for more speed than the business actually needs.<br>
- Threw their own cables - didn’t want to pay extra for it, or wait for the provider to do it.<br>
- Suspects they don’t get the speed they pay for - dedicated vs. shared, unclear?<br><br>

I also asked this small business owner: <br>**'If you could go back in time and could have had somebody to give you helpful advice during the process ...<br> ... what would you have wanted to know?'**<br><br>
Here was what he said:</p>
![Small Business Owner Interview Conclusions](/img/portfolio/RailYard/SBO_conclusion.png)<br><br>


<p>My team used this interview to construct a User Persona representing the **Small Business Owner**:</p><br>
![Small Business Owner User Persona](/img/portfolio/RailYard/Cassandra_User_Persona.png)<br><br>

<p>A lot of my work in this project focused on the user experience of this User Persona.</p><br><br><br><br>


<p>
<h3 id=\"as_is_assessment\" > FEEDBACK, VISIBILITY, and UNDERSTANDABILITY: An Assessment</h3><br>
</p>
<p>
To assess the current UX of RailYard's Home Page & Dashboard, I completed a heuristic evaluation.<br><br>

I wanted to investigate where improvement could be made along the lines of **Feedback, Visibility, and Understandability**.</p><br>

<p>
<h4 id=\"inconsistent_addresses\" > Inconsistent Addresses from Home Page to Dashboard</h4>
</p>

<p>Because SBO's could be expected to commonly arrive at the Dashboard by entering a business address in the search bar on the Home Page,
I wanted to address this experience in my assessment.<br><br>

Here are some of my initial observations of that user experience:</p><br>

![Gif Depicting Address Suggestion/Selection & Flow to the Dashboard](/img/portfolio/RailYard/600_congress.gif)<br>

<p>
**1.** The user receives a list of suggested addresses as they are typing.<br>
**2.** The user selects one of the suggested addresses,<br>
**3.** and then hits 'go',<br>
**4.** and is taken to the dashboard, where the address displayed does not exactly match the address the user just selected from the suggested list.</p><br>

![Image Comparing Address entered in search bar to Address displayed on Dashboard](/img/portfolio/RailYard/Screenshots_comparing_addresses.png)<br><br><br>

<p>
<h4 id=\"misleading_suggestions\" > Misleading Suggestions</h4>
</p>

<p>In addition to the inconsistencies described above, there was room for improvement in the user experience surrounding the **suggested list** of addresses itself.<br><br>

The list of addresses that populated the address list in the suggestion dropdown was **not identical** to the list of addresses for which RailYard actually has internet service provider data.<br><br>


In other words, it was possible for a user to start typing an address, select an auto-completed address suggested to them in the dropdown list, and then attempt to hit 'Go'...</p><br>

![Gif Depicting Address Completion for 100 Metric and Selection](/img/portfolio/RailYard/100_metric.gif)<br><br>

<p>. . . and end up very confused because nothing would happen.<br><br>

' _100 Metric Blvd_ ' was suggested to the user because it is a legitimate address in Austin, TX.<br>
However, RailYard does not have ISP availability data for that address.<br><br>

I concluded during my assessment that the UX surrounding this error state could be much improved.<br><br>

My team used this usability assessment to address areas needing improvement, and to kick off brainstorming around how to approach the redesign.</p><br><br><br><br>


<p>
<h3 id=\"ry_info_arch\" > INFORMATION ARCHITECTURE</h3>
</p>

<p>
Our stakeholders had drafted quite a bit of content to propose to include on the Home Page.<br>
The first task related to the Information Architecture in this project was to prioritize the proposed content.<br><br>

Our biggest challenge in doing this was to ensure that each of our User Personas were provided with the information they needed, while limiting the cognitive load place on them.</p><br>

<p><h4 id=\"home_page_site_map\" > Home Page Site Map</h4></p>

<p>
Here is the **Home Page Site Map** to depict the content and organization we arrived at:</p><br>
![Redesigned RailYard Home Page Site Map](/img/portfolio/RailYard/HomePage_Site_Map.png)<br><br>

<p>We decided to highly prioritize the search bar on the Home Page.<br>
All three of our User Personas could benefit from the ability to quickly access the RailYard Dashboard from the Home Page.<br><br>

**\"Target Offerings\" and \"User Benefits\"**<br><br>

After our initial prioritization exercises, these sections had been entitled \"How it Works\" and \"What you Get\".<br><br>

As the project developed, the content in these sections was adjusted.<br>
I, as the IA, continually evaluated the content as it was developed, and ensured the Site Map stayed up-to-date.<br><br>

This was necessary to ensure that all content included served a clear, dinstinct purpose that fulfilled our User Personas' goals.</p><br><br>

<p>
<h4 id=\"dashboard_site_map\" > Dashboard Site Map</h4>
</p>

<p>
A large focus of the IA work on the Dashboard was to reduce the multiple avenues available to the user to accomplish certain tasks,
therefore reducing the **cognitive load** place on the user.</p><br>

![Redesigned RailYard Dashboard Site Map](/img/portfolio/RailYard/Dashboard_Site_Map.png)<br><br>

<p>We also interviewed users to validate the **microcopy** used in the dashboard interface, specifically the labels used for filter options.</p><br>

