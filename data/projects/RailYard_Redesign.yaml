**1.** Moved the helpful tips from the sidebar, to the “Know Before You Go” modal<br>
**2.** Move filters from the dashboard, to the Know Before You Go modal<br>
**3.** Updated filter labels to reflect feedback from card sort exercises and client feedback</p><br>

<p>
<h4 > Trading Filters for a Form:</h4>
</p>

<p>
Users told us that they did not think selecting a \"Reason for Shopping\" would affect the list of Providers in the Dashboard.<br><br>

It was therefore confusing to users that \"Reason for Shopping\" would be displayed as a filter.<br><br>

We conferred with our stakeholders, and they re-iterated that it was important to collect the user's \"Reason for Shopping\" because it was valuable to pass along to the internet service providers.<br><br>

Our stakeholders confirmed that the user's specified requirements for the other filters - **Timeframe, Primary Usage, & Company Size** - _should_ cause the provider list to refresh ... <br>
but their back-end was not yet technically capable of accomplishing this.<br><br>

We decided that collecting these pieces of information via filters on the dashboard interface without the functionality to support them, would not be a good user experience.</p><br>

![Graphic depicting Iteration on Filter Placement](/img/portfolio/RailYard/filter_placement_iteration.png)<br><br>


<p>So, we decided to move this information collection to a short form in the \"Know Before You Go\" modal.<br>
This way, the information could still be collected and passed along as the user traveled to the Provider's site.</p><br>
<br><br><br><br><br>



<p>
<h3 id=\"user_testing_widget\" > User Testing of Widget</h3>
</p>

<p>I did additional user testing on a separate aspect of RailYard's web presence - the RailYard widget.<br><br>

RailYard's widget is a webpage element that displays concise ISP availability data for a business address.<br>
It can be easily integrated into an existing webpage.<br><br>

If you'll think back to our User Persona representing the **CRE Listing Website Business Rep, Steve:**</p>

![Steve Persona Photo](/img/portfolio/RailYard/Steve_Icon_w_background.png)<br><br>

<p>
One of Steve's main goals is to:<br>
Find new ways to engage users with the information included in his company's CRE listings.<br><br>

RailYard offers integration of their widget as part of a partnership with CRE Listing Website companies.<br><br>

This partnership is mutually beneficial because:<br>
**1.** CRE Partners are able to display ISP data in their listings, and ... <br>
**2.** Integration of the RailYard widget **drives traffic** to the RailYard Dashboard.<br><br>

User Flow depicting traffic coming from CRE Listing site:</p><br>

![User Flow Snippet for Widget Testing](/img/portfolio/RailYard/User_Flow_Snippet_for_widget_testing.png)<br>

<p>The element of the RailYard widget facilitating this user flow is the Call-To-Action.<br>
I wanted to investigate the UX surrounding the wording of the CTA.<br><br>

I made the following mock-up of the RailYard widget to present to participants of these user tests.</p>

![Widget Mockup with Testing Prompts](/img/portfolio/RailYard/Widget_Mockup_with_testing_prompts.png)<br><br>

<p>I asked users to tell me what they expected to happen if they clicked on the widget's button, and, consequently, what they expected the button's label to say.<br><br>

We were reassured to learn that users' expectation of what would happen when they clicked the button matched what actually _does_ happen:<br>
Users are taken to the RailYard dashboard to view internet service provider information for the address of the office they had been viewing on the CRE Listing site.<br><br>

Users expected the label on the button to say:<br>
  **1. 'See more providers on RailYard'** or **2. 'See more prices on RailYard'**</p><br>

![Widget Button Feedback Graphic](/img/portfolio/RailYard/Widget_button_feedback.png)<br><br>

<p>I reported a summary of these findings to our stakeholders in hopes that they could be better informed on how to improve the user experience of business owners traveling to their dashboard from a CRE Listing site.</p>
<br><br><br><br>






<h3 id=\"next_steps\"> Next Steps</h3>


We only had 3 weeks to complete this web presence redesign project, so we did our best to get to an MVP ('Minimal Viable Product') in that time. Here is what we would have done next, if we had had time to begin a second iteration.<br><br>


<h4 id=\"copy_validation\"> Home Page Copy Validation</h4>


The first major component of a second iteration on this project would include a series of user tests to validate the copy we were given by our stakeholders to include in the Home Page.<br>
My team would have needed more time during this project to gain access to user bases more representative of RailYard's Marketing Personas.<br><br>

![Steve Persona Photo](/img/portfolio/RailYard/Steve_Icon_w_background.png)
![Jack Persona Photo](/img/portfolio/RailYard/Jack_Icon_w_background.png)<br><br>

To truly know if the copy included in the Home Page describes and advertises RailYard's offerings in a way that targets the needs of Steve and Jack, we would need to recruit Internet Service Provider Marketing Personnel and CRE Listing Website Business Representatives.<br><br>
Only these people could give us true, accurate insight into whether the content itself was effective.<br><br>

After isolating a group of representative users, we would ask each participant the following questions while they were actively looking at the Home Page.<br><br>


**Copy Validation Interview Questions:**<br>
**1.** Visit RailYard.com’s HomePage<br>
**2.** Scroll through the homepage. What do you think this company does?<br>
**3.** Where would you find more information on how RailYard’s offerings can benefit your business?<br>
**4.** Does the information in the “CRE/Provider” section encourage you to consider partnering with RailYard?<br>
**5.** Where would you expect to find contact information for RailYard?<br>
**6.** How would you get in touch with RailYard?<br>
**7.** Do you believe that partnering with RailYard would benefit you?<br>
**8.** Is there any information you’d like to see here, that isn’t here already?<br><br>

We would then take users' feedback during these interviews to iterate on the copy and content included in the Home Page.<br><br>

<h4 id=\"a/b_testing_filters\" > A/B Testing of \"Filter\" Placement</h4>


The other major component of a second iteration on this project would be a series of A/B tests to investigate the effectiveness of the placement of filters on the top of the Dashboard vs. included in the 'Know Before You Go' modal.<br><br>

![AB Testing Graphic](/img/portfolio/RailYard/AB_Testing_graphic.png)<br><br>

We would measure the number of conversions of users traveling to provider sites with each option for placement of the filters, and report back to our stakeholders which placement option proved most effective.</p><br><br><br>



