description: "<p>
<h3>Design Problem</h3>
</p>
<p>Kindle iOS App users are **dissatisfied** with the current \"Community\" feature.<br><br>
The Community feature is a wrapper for a pared-down version of **Goodreads**, a company bought by Amazon in 2013.<br>
It enables users to view and comment on **book reviews**.</p><br>

<p>
<h3>Design Hypothesis</h3>
</p>
![Design Hypothesis Graphic](/img/portfolio/Kindle_Community/Design_Hypothesis_v2.png)<br>
<p> Kindle App users would rather have the ability to read & participate in **discussions** on books with other readers.</p><br>

<p>
<h3>Design Solution</h3>
</p>

<p>Enable users to find, read, and participate in discussions about books, by designing a **forum-based discussion platform** to replace the current Community feature.</p>

