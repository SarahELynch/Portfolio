<h2 id=\"hand_sketches\" > Hand Sketches:</h2>
</p>

<p>
I hand-sketched a few major screens for a discussion platform concept to replace Kindle's current GoodReads Community feature.<br><br>

This discussion platform would live inside the \"Community\" tab, similar to the current GoodReads review functionality, but would instead allow users to
read and participate in discussions about books, genres, authors, etc.</p><br>

