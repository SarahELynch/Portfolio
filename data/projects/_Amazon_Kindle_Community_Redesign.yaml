<p>
<h2 id=\"user_research\" > User Research:</h2>
</p>

<p>I helped implement multiple types of User Research for this project, including:<br>
**1.** conducting an Online Survey <br>
**2.** conducting in-person User Interviews, and <br>
**3.** analyzing User Reviews of the GoodReads app.<br><br>

Through this research, we learned that users were dissatisfied with the review/rating functionality of GoodReads, and were disinterested in seeing book ratings made by people they didn't know.<br><br>

We also gained insight into how users behave on discussion platforms (social media, forums, etc.). <br>
We found that behavioral patterns were split:<br>
Some of our users were **active participators**. Others preferred to **observe**.</p>

![User Online Participation Behavior](/img/portfolio/Kindle_Community/Interview_Insights.png)<br><br>


<p>
<h3 id=\"SME_interview\" > Interview with Subject Matter Expert:</h3>
</p>

<p>
I recruited a user who served as my Subject Matter Expert for this project.<br>
She is an avid reader and has attended multiple bookclubs over the years. We spoke in depth about her experience discussing what she read with other readers.<br><br>

My SME described her love for hearing how stories affected other readers, and how their interpretations differed in unique and interesting ways. She lamented about how book club attendance had dwindled and how new clubs were few and far between.</p>

![Subject Matter Expert Quote](/img/portfolio/Kindle_Community/Quote_from_Interview.png)<br><br>

