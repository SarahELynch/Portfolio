<p>
<h3>Content Patterns</h3>
</p>

<p>
I've created Content Patterns for the redesign of the content structure on Merit's Service Pages, Partner Pages, and the Certification & Education page.<br>

These Content Patterns are meant to illustrate the overall layout/hierarchy of the content in a particular page category.

</p>

<br>


<p>
<h4>Service Page</h4>
</p>


On the Service Pages, I wanted to:<br>
**1.** **Remove** the secondary navigation links and search bar because I felt they were redundant,<br>
**2.** **Remove** the social links because Merit Professional is not active on social media, and<br>
**3.** **Move** testimonials underneath the Service description because this section currently causes the length of the webpage to expand/contract as the length of each testimonial changes.<br><br>

Here is the content pattern for the new Service Page, compared with the current site's Service Page layout:
<br><br>

![Service/Partner Page vs. new Content Pattern](/img/portfolio/Merit_Professional/Service_Page_Content_Pattern_comparison.png)

<br>





<br><br><br>

<p>
<h4>Training Page</h4>
</p>


Merit Professional wants to add content about the training, certificates, and education they provide to a page in their site.<br>
I created a Content Pattern to visualize the organization and layout of this proposed content, then turned the Content Pattern concept into a hi-fi mockup.<br><br>

Here is how the Content Pattern for the Training Page translated into a hi-fi mockup:
<br><br>

![Training Page Content Pattern and Mockup Comparison](/img/portfolio/Merit_Professional/Training_Content_Pattern_Mockup_comparison.png)



