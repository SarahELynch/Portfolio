<p>
<h3> Visual Style Update</h3>
</p>


<p>
I wanted to alter the current **color scheme** to blend more cohesively with the Merit Logo.<br>
I also wanted to update the font pairing choices, but limit it to two major fonts: **Open Sans and Signika**.<br><br>

Here is a concise Style Guide for the typography & color update:


![Visual Style Card for Merit redesign](/img/portfolio/Merit_Professional/Visual_Style_Card.png)

