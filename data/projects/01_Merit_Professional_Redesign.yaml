<h3> Contact Form</h3>



<p>

There are currently several different ways a customer can get in touch with Merit Professional through the website.<br>
Each one requires filling out & submitting a form, several requiring entering the same info.<br><br>

Merit Professional wants to add a way for customers to indicate their interest in Educational services.<br>
This would require yet another form!<br><br>

Below is a diagram illustrating the pieces of information required by Merit for each item a customer is interested in.<br><br>
</p>

