      title = "A Multi-Faceted UX Designer"
      description = "UX Designer, at last.<br></br>Over the last 3 years, I have learned how to use my diverse background (from developing technical logic to observing human behavior) to look at design problems from many angles and bring a unique perspective to the challenges I face."

