      description = "My Intro to User Experience Design: <br>**Human Computer Interaction** course, at OU. <br></br> I took an HCI course during my last semester of college, as a Linguistics major & CompSci minor. At the time, I didn't know that UX was a design discipline, but I remember thinking, <br>'This is what I want to do.'"

