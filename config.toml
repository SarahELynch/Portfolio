      date = "Summer 2016 - Summer 2018"
      title = "Exposure to the Field"
      description = "Application Support Engineer at **IBM**<br></br>I got to work on an array of different projects during my time at IBM. During this time, I was exposed to UX Design, and gained experience advocating for it and applying it in my own work."

    [[params.about.events]]
      # img = "seedling.png"
      img = "mobile_frame_bubble.png"
      date = "Summer - Fall 2018"
      title = "Hands-On Practice"
      description = "Pursuing UX Design: GA's **UX Design Immersive**<br></br>I decided to take up the reins and follow my passion. I gained hands-on, immersive experience executing the full UX Design process, and worked to solve a real-world UX problem for a real client."

    [[params.about.events]]
